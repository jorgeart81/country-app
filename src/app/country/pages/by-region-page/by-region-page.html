<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Seleccione una región</h3>

<section class="row mt-2 overflow-x-auto py-2">
  <div class="flex gap-2">
    @for (region of regions; track region) {
    <button (click)="selectedRegion.set(region)" [class.btn-primary]="isSelected(region)"
      class="btn btn-outline">{{region}}</button>
    }
  </div>
</section>

<country-list [isLoading]="countryResource.isLoading()"
  [countries]="countryResource.hasValue() ? countryResource.value() : []"
  [errorMessage]="countryResource.error()?.message" />
